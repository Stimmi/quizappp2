
<app-menu></app-menu>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-3">
            <h1>Timer: {{timeLeft}}</h1>
        </div>
        <div class="col-6">
            <h1>{{flagQuestion.name}}</h1>
        </div>
        <div class="col-3">
            <h1>Score: {{score}}</h1>
        </div>
    </div>

    <div class="row justify-content-center text-center">
        <div class="col-12 col-md-2">
            <img src="https://flagcdn.com/h80/{{flag0.code}}.png" (click)="onFlagClicked(flag0.code)"
            [class]="classFlag0">
        </div>
        <div class="col-12 col-md-2">
            <img src="https://flagcdn.com/h80/{{flag1.code}}.png" (click)="onFlagClicked(flag1.code)"
            [class]="classFlag1">
        </div>
        <div class="col-12 col-md-2">
            <img src="https://flagcdn.com/h80/{{flag2.code}}.png" (click)="onFlagClicked(flag2.code)"
            [class]="classFlag2">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <button type="btn" class="btn btn-dark" (click)="onStart()">Start</button>
        </div>
    </div>
</div>

<div class="container">
    <div *ngIf="highscores">
        <h2>Highscore</h2>
        <div *ngFor='let highscore of highscores'>{{highscore.team}} : {{highscore.score}} </div>
    </div>
</div>
