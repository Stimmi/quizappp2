<app-menu></app-menu>
<div class="container">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  [(ngModel)]="registration.email" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="Ploegnaam" class="col-sm-2 col-form-label">Ploegnaam</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Ploegnaam" placeholder="Ploegnaam" [(ngModel)]="registration.name" name="Ploeg">
      </div>
    </div>
    <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Pakket</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input  class="form-check-input" type="radio" name="1" id="1" [value]="formules[0]" [(ngModel)]="registration.formule" ng-control="formule">
          <label class="form-check-label" for="1">
              {{formules[0]}}
          </label>
        </div>
        <div class="form-check">
          <input  class="form-check-input" type="radio" name="2" id="2" [value]="formules[1]" [(ngModel)]="registration.formule" ng-control="formule">
          <label class="form-check-label" for="2">
            {{formules[1]}}
          </label>
      </div>
     </div>
  </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Registreer</button>
      </div>
    </div>
  </form>
</div>
