<app-menu></app-menu>
<div class="container">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="needs-validation" novalidate>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10 input-group">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"  [(ngModel)]="registration.email" name="email" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Gelieve een e-mail adres op te geven
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="Naam" class="col-sm-2 col-form-label">Naam</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="naam" placeholder="Naam" [(ngModel)]="registration.name" name="Naam" required>
        <div class="invalid-feedback">
          Gelieve een naam op te geven
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="Ploegnaam" class="col-sm-2 col-form-label">Ploegnaam</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Ploegnaam" placeholder="Ploegnaam" [(ngModel)]="registration.team" name="Ploeg" required>
        <div class="invalid-feedback">
          Gelieve een ploegnaam op te geven
        </div>
      </div>
    </div>
    <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Pakket</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input  class="form-check-input" type="radio" name="1" id="1" [value]="formules[0]" [(ngModel)]="registration.formule" ng-control="formule">
          <label class="form-check-label" for="1">
              {{formules[0]}}
          </label>
        </div>
        <div class="form-check">
          <input  class="form-check-input" type="radio" name="2" id="2" [value]="formules[1]" [(ngModel)]="registration.formule" ng-control="formule">
          <label class="form-check-label" for="2">
            {{formules[1]}}
          </label>
      </div>
     </div>
  </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="validate()">Registreer</button>
      </div>
    </div>
  </form>

  <form (ngSubmit)="onSubmitCode()" #codeForm="ngForm">

    <div class="form-group row">
      <label for="Ploegnaam" class="col-sm-2 col-form-label">Quizcode</label>
      <div class="col-sm-10">
        <input type="password" class="form-control code" id="Ploegnaam" placeholder="Code" [(ngModel)]="code" name="Code">
        <div *ngIf="wrongCode">
          Dit is geen geldige code
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Open de quiz</button>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <p>Om te testen kan je inloggen met één van volgende ploegen:</p>
  <table class="table table-striped">
    <tr>
      <th>Ploegnaam</th>
      <th>Code</th>

    </tr>
    <tr *ngFor="let team of teams">
      <td>{{team.name}}</td>
      <td>{{team.code}}</td>

    </tr>
  </table>

</div>
